<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Wboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main class="form-signin text-center">
        <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal">请登录</h1>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">登录</button>
        </form>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/login/token', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    // 登录成功后，可以跳转到后台管理页面
                    window.location.href = '/admin/dashboard'; 
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || '登录失败，请检查您的凭据。';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '发生网络错误，请稍后再试。';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
